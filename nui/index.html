<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATM/Bank Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="transactionMenu" class="menu" style="display:none;">
        <div class="menu-header">
            <h2 id="menuTitle">Transaction Menu</h2>
            <button class="close-button" onclick="closeMenu()">X</button>
        </div>
        <div id="notification" class="notification" style="display:none;"></div>
        <div id="error" class="error" style="display:none;"></div>
        <input type="number" id="transactionAmount" placeholder="Enter amount">
        <div class="button-container">
            <button onclick="deposit()"><i class="fas fa-arrow-circle-down"></i> Deposit</button>
            <button onclick="withdraw()"><i class="fas fa-arrow-circle-up"></i> Withdraw</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
